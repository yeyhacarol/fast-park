<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/parking-controll.css">
    <link rel="stylesheet" type="text/css" href="css/vacancy-controll.css">
    <title>Controle do estacionamento</title>
</head>

<body>
    <section class="parking">
        <div class="controlling-parking-container">
            <img src="img/parking-icon.png" alt="controle do estacionamento" title="página atual">
            <div class="parking-title">
                <p>Controle do estacionamento</p>
                <div class="lineup">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="parking-container">
                <div class="parking-lot-container">
                    <p>| estacionamento</p>
                    <p>Você está no Fast Park</p>
                    <p>Rua Elton Silva, 905 - Centro, Jandira - SP, 06600-025</p>
                </div>
                <form class="parking-vacancy">
                    <p>| vagas</p>
                    <div class="vacancies">
                        <div class="floor-hall">
                            <div class="floor">
                                <span>Tipo:</span>
                                <select name="" id="">
                                    <option value="" selected>Selecione um tipo</option>
                                </select>
                            </div>
                            <div class="hall">
                                <span>Corredor:</span>
                                <select name="" id="">
                                    <option value="" selected>Selecione um corredor</option>
                                </select>
                            </div>
                            <div class="preferencial">
                                <input type="checkbox" name="" id=""><span>Preferencial</span>
                            </div>
                        </div>
                        <div class="vacancy-type">
                            <div class="vacancy">
                                <span>Vaga:</span>
                                <input type="text" placeholder="Nome da vaga">
                            </div>
                            <div class="type">
                                <span>Tipo:</span>
                                <select name="" id="">
                                    <option value="" selected>Selecione um tipo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="save">
                        <span>SALVAR</span>
                    </div>
                </form>
                <form class="parking-vacancy">
                    <p>| valores</p>
                    <div class="vacancy-values">
                        <div class="type">
                            <span>Tipo:</span>
                            <select name="" id="">
                                <option value="" selected>Selecione um tipo</option>
                            </select>
                        </div>
                        <div class="hours">
                            <div class="first-hour">
                                <span>Primeira hora:</span>
                                <input type="text" placeholder="R$ 10,00">
                            </div>
                            <div class="other-hours">
                                <span>Demais horas:</span>
                                <input type="text" placeholder="R$ 3,00" title="valor será somado ao de primeira hora">
                            </div>
                        </div>
                    </div>
                    <div class="save">
                        <span>SALVAR</span>
                    </div>
                </form>
            </div>
        </div>

        <div class="parking-controll-container">
            <div class="parking-controll-content">
                <div class="controll-pannel">
                    <a href="index.html"><img src="img/parking-icon.png" alt="controle do estacionamento"
                            title="controle do estacionamento"></a>
                    <img src="img/vehicle-icon.png" alt="controle de veículos" title="controle de veículos">
                    <img src="img/historic.png" alt="histórico" title="histórico">
                    <a href="open-historic.html"><img src="img/out-car.png" alt="ajustar saída" title="inserir saída"></a>
                </div>
                <div class="logo">
                    <img src="img/logo.png" alt="logo fast park">
                </div>
                <div class="right-reserved">
                    <p>&copy; 2022 Fast Park. All rights reserved.</p>
                </div>
            </div>
        </div>
    </section>
